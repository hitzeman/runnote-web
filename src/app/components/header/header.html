<header class="bg-white shadow-md">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">RN</span>
        </div>
        <span class="text-xl font-bold text-gray-800">RunNote</span>
      </a>

      <div class="flex items-center space-x-6">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Home</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Contact</a>
      </div>
    </div>
  </nav>
</header>
