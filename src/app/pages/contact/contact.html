<div class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 py-12">
  <div class="container mx-auto px-6 max-w-3xl">
    <h1 class="text-4xl font-bold text-gray-900 mb-4 text-center">Contact Us</h1>
    <p class="text-gray-600 text-center mb-8">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <div class="bg-white rounded-lg shadow-lg p-8">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition"
            placeholder="Your name"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            email
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition"
            placeholder="your@email.com"
          />
        </div>

        <div>
          <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject *</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="formData.subject"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition"
            placeholder="How can we help?"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message *</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            required
            rows="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition resize-none"
            placeholder="Your message..."
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!contactForm.form.valid || isSubmitting"
            class="w-full bg-primary-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-primary-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed shadow-lg hover:shadow-xl"
          >
            {{ isSubmitting ? 'Sending...' : 'Send Message' }}
          </button>
        </div>

        @if (submitMessage) {
          <div class="p-4 rounded-lg" [ngClass]="submitSuccess ? 'bg-accent-100 text-accent-800' : 'bg-red-100 text-red-800'">
            <p class="text-sm font-medium">{{ submitMessage }}</p>
          </div>
        }
      </form>

      <div class="mt-8 pt-8 border-t border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Other Ways to Reach Us</h3>
        <div class="space-y-3 text-gray-700">
          <p class="flex items-center">
            <svg class="w-5 h-5 mr-3 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="text-sm">support@runnote.app</span>
          </p>
          <p class="flex items-center">
            <svg class="w-5 h-5 mr-3 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-sm">Based in San Francisco, CA</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
